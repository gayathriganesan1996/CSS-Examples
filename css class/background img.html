<!DOCTYPE html>
<html>
<head>
<style> 
#borderimg { 
  border: 10px solid transparent;
  padding: 15px;
  border-image-source: url(dog.jpg);  
  border-image-slice: 30;
}
</style>
</head>
<body>

<h1>The border-image-source Property</h1>

<p id="borderimg">The border-image-source property specifies the image to be used as the border around an element<br><br>Hello World!</p>


<p>Here is the original image:</p>
<img src="dog.jpg">

<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image-source property.</p>

</body>
</html>
